<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>

    <table border="1" cellpadding="5">

            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
            </tr>
        </thead>

            {% for producto in productos %}

                <td>S/. {{ producto.precio_producto }}</td>
                <td>{{ producto.categoria.nombre_categoria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
